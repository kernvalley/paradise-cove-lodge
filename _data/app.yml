name: Paradise Cove Lodge
shortName: Paradise Cove
version: 2.1.1
lang: en
dir: ltr
orientation: any
description: Steakhouse & Motel in Lake Isabella California
icons-file: /img/icons.svg
theme:
  color: '#661E2A'
  background: '#242424'
categories:
  - food
  - travel
  - lifestyle
features:
  - Get full menu with images, prices, and more
  # - Offline availability
  # - Shortcuts to menu, motel rates, and more
  # - Share to contact page with subject and body
icons:
  - src: /img/favicon.svg
    type: image/svg+xml
    sizes: 192x192
    purpose: any maskable
  - src: /img/apple-touch-icon.png
    rel: apple-touch-icon
    type: image/png
    sizes: 180x180
  - src: /img/icon-512.png
    type: image/png
    sizes: 512x512
    purpose: any maskable
  - src: /img/icon-192.png
    type: image/png
    sizes: 192x192
    purpose: any maskable
  - src: /img/icon-32.png
    type: image/png
    sizes: 32x32
  - src: /img/icon-16.png
    type: image/png
    sizes: 16x16
screenshots:
  - src: https://i.imgur.com/1SUdnXyl.png
    sizes: 640x312
    type: image/png
  - src: https://i.imgur.com/1SUdnXym.png
    sizes: 320x156
    type: image/png
related_applications:
  - platform: webapp
    url: https://www.paradisecovelodge.com/webapp.webmanifest
