<nav id="nav" class="sticky top shadow background-accent color-alt z-3 clearfix">
	<style>
		a.disabled {
			pointer-events: none;
			cursor: not-allowed;
		}

		#nav-container {
			display: inline-flex;
			flex-direction: row;
			height: 100%;
		}

		#nav {
			padding: 0;
		}

		.nav-link {
			padding: 0.4rem 0.8rem;
			justify-content: center;
		}

		.nav-link.current {
			background-color: var(--button-active-background);
			border-bottom: 0.2em solid currentColor;
		}
	</style>
	<div id="nav-container" class="nav-links">
		{% for link in site.data.nav %}
			<a href="{{ link.href }}" class="nav-link flex column{% if page.url == link.href %} current disabled{% endif %}">
				<span>
					{% include icon.html icon=link.icon %}
					<span class="mobile-hidden">{{ link.label }}</span>
				</span>
			</a>
		{% endfor %}
	</div>
	<!--
	<button is="login-button" title="Sign In" class="btn btn-accept float-right" hidden="">Sign In</button>
	<button is="logout-button" title="Sign Out" class="btn btn-reject float-right" hidden="">Sign Out</button>
	-->
</nav>
