<nav id="nav" class="sticky top shadow background-accent color-alt flex row no-wrap z-3">
	{% for link in site.data.nav %}{% unless link.disabled %}
		<a href="{{ link.href }}" class="nav-link color-inherit grow-1 flex column{% if page.url == link.href %} current disabled{% endif %}" title="{{ link.label }}">
			<span class="center inline-block">
				{% include icon.html icon=link.icon %}<br />
				<span class="mobile-hidden">{{ link.label }}</span>
			</span>
		</a>
	{% endunless %}{% endfor %}
</nav>
