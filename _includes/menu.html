<div itemprop="hasMenu" itemtype="https://schema.org/Menu" itemscope="">
	{% for menusection in site.data.menu %}
		{% include menusection.html
			name=menusection.name
			hasMenuItem=menusection.hasMenuItem
			identifier=menusection.identifier
			itemprop="hasMenuSection"
		%}
	{% endfor %}
</div>
